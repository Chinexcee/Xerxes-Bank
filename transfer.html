<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Money Transfer</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <section>
    <div class="form">
    <h2>Do your transaction with the speed of light </h2>
    <div class="fields">
      <h2>Transfer Request Form</h2>
      <label for="bank name">Bank Name</label>
      <input type="text"> <br><br>
      <label for="Account">Account Number</label>
      <input type="number"> <br><br>
      <label for="Accountname">Account Name</label>
      <input type="text"> <br><br>
      <label for="receiver">Receiver NUBAN</label>
      <input type="number"> <br> <br>
      <label for="type">Account Type</label>
      <input type="radio" name="tick">Current
      <input type="radio" name="tick">Savings
      <input type="radio" name="tick">Corporate <br> <br>
      <label for="Amount">Transfer Amount</label>
      <input type="number"> <br><br>
      <label for="Description">Desc. Message</label>
      <input type="text"> <br><br>  
    </div>
    <button><a href="transfer.html">Transfer</a></button>
  </div>
  </section>
